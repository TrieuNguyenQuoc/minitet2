<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--viết chương trình in ra 15 số đầu tiên chia hết cho 3-->
<h2>15 số đầu tiên chia hết cho 3</h2>
<script>
    let count = 42;
    for (let i = 0; i <= count; i++) {
        if (i % 3 === 0) {
            document.write(i + "_");
        }
    }
</script>
</body>
</html>
